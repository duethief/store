<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <script src="../../lib/js/angular.min.js"></script>
    <style type="text/css">
        .menu-disabled-true {
            color: gray;
        }
    </style>
</head>
<body>
    <div ng-controller="DeathrayMenuController">
        <button ng-click="toggleMenu()">메뉴 On / Off</button>
        <ul ng-show="showMenu">
            <li class="menu-disabled-{{isDisabled}}" ng-click="stun()">기절시키기</li>
            <li ng-click="disintegrate()">분해하기</li>
            <li ng-click="erase()">역사에서 지우기</li>
        </ul>
    </div>
    <script>
        var MyAppModule = angular.module('myApp', []);
        MyAppModule.controller("DeathrayMenuController",
                function ($scope) {
                    $scope.showMenu = false;
                    $scope.toggleMenu = function () {
                        $scope.showMenu = !$scope.showMenu;
                    }

                    $scope.isDisabled = false;
                    $scope.stun = function () {
                        // 대상을 기절시킨 후, 메뉴를 다시 사용할 수 없게 함
                        $scope.isDisabled = 'true';
                    }
                });
    </script>
</body>
</html>
